<!DOCTYPE html>
<html lang = "en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date Calc App</title>
	<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ItzzExcel/DateCalc/main/Assets/CatAndDog.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Style.css">
	<script src="Script.js" type="text/javascript"></script>
	<script src="Modernize.js" type="text/javascript"></script>
</head>
<body>

<div class = "Container">
	<div class = "Input-Wrppr">
	<input type = "date" id = "Input-Date">
	<button onclick = "DateCalc ()">Calculate</button>
</div>

<br> <br>

<div class="Output-Wrppr">
	<div>
		<span id="Years">
			-
		</span>
		<p>
			Years
		</p>
	</div>

	<div>
		<span id="Months">
			-
		</span>
		<p>
			Months
		</p>
	</div>

	<div>
		<span id="Days">
			-
		</span>
		<p>
			Days
		</p>
	</div>
</div>

<script type="text/javascript">
	let Input = document.getElementById('Input-Date');

	Input.addEventListener('keyup', (Inpt) => {
		if (Inpt.keyCode == 13)
		{
			DateCalc ();
		}
	})
</script>
<script src="Script.js" type="text/javascript"></script>
<script src="Modernize.js" type="text/javascript"></script>
</body>
</html>
